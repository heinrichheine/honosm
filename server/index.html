    <script type="text/javascript" language="javascript">

        var currentLat;
        var currentLon;
        var watchId;

        function getStreet(lat, lon) {
            // send position to server to get the streetname
            var posRequest = $.ajax({
                url:"getstreetname?lat=" + lat + "&lon=" + lon,
                type:"GET",
                dataType:"json",
                success:function (data) {
                    console.log("Name empfangen");
                    console.log(data.name);

                    $("#streetselect").empty();
                    streets = "";
                    var firstStreetSet = 0;
                    for (var street in data.name) {
                        
                        streets += street + "<br/> ";
                        if ( firstStreetSet == 0) {
                            $("#streetselect").append('<option value="' + data[street]+'">'+street+'</option>');
                            $("#streetselect").val(data[street]);
                            firstStreetSet = 1;
                     } else {
                        $("#streetselect").append('<option value="' + data[street]+'">'+street+'</option>');
                     }
                    }
                    $("#streetselect").selectmenu("refresh");

                    $("#currentPosition").html("Streets:<br/> " + streets);
                },
                error:function () {
                    alert("error")
                }
            });
        }
        
        function updateMapImage(lat, lon) {

            var posString = lat+","+lon;
            var mapImgUrl = "http://staticmap.openstreetmap.de/staticmap.php?center="+posString+"&zoom=18&size=865x512&maptype=mapnik&markers="+posString;
            //var mapimgUrl="https://maps.googleapis.com/maps/api/staticmap?center="+posString+"&zoom=17&size=288x200&markers="+posString+"&sensor=true"
            console.log(mapImgUrl);
            $("#googleimg").attr("src", mapImgUrl);
        }

        function error(msg) {
            console.log(typeof msg == 'string' ? msg : msg.code);
            $("#currentPosition").html("error code: " + msg.code);
        }

        function success(position) {

            navigator.geolocation.clearWatch(watchId);
            currentLat = position.coords.latitude;
            currentLon = position.coords.longitude;

            $("#currentPosition").html("lat: " + currentLat + "<br/>lon: " + currentLon);
            console.log(position.coords.latitude);
            console.log(position.coords.longitude);

            getStreet(currentLat, currentLon);
            updateMapImage(currentLat, currentLon);
        }


        function gatherPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchId);
                watchId = navigator.geolocation.watchPosition(success, error,
                        {
                            enableHighAccuracy: true,
                            timeout: 60000,
                            maximumAge: 0
                        });

            }
        }
